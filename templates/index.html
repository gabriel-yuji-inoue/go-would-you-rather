<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="icon" href="{{ .Favicon }}">
		{{ with .CssAssets }} 
			{{ range . }}	
				<link rel="icon" href="{{ . }}">
			{{ end }}
		{{ end }}
		<title id="title"></title>
	</head>
	<body class="bg-dark">
		<div class="container">
			<div class="row align-items-center h-100">
				<div class="col"></div>
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							Would you rather..
						</div>
						<div class="card-body">
							<div class="d-grid gap-2 col-6 mx-auto" style="width:100%; text-align: center;">
								<span onClick="scope.choose('first-option')" 
									id="first-option" 
									style="min-height: 150px; place-content: center" 
									class="text-center btn btn-primary btn-xs d-inline-flex align-items-center">
									<i class="fas fa-sync fa-spin"></i>
								</span>
								<strong class="text-dark">or</strong>
								<span onClick="scope.choose('second-option')" 
									id="second-option" 
									style="min-height: 150px; place-content: center" 
									class="text-center btn btn-danger btn-xs d-inline-flex align-items-center">
									<i class="fas fa-sync fa-spin"></i>
								</span>
							</div>
						</div>
						<div class="card-footer text-center">
							<span id="details" class="fs-6 p-1"></span><br />
							<button id="load-question-button" class="btn btn-outline-dark btn-sm mt-1" onClick="scope.loadQuestion()">
								<i id="i-load-question" class="fas fa-random"></i>
								<i id="i-loading" class="fas fa-spinner fa-spin"></i>
							</button>
						</div>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	{{ with .JsAssets }} 
		{{ range . }}	
			<script src="{{ . }}"></script> 
		{{ end }}
	{{ end }}
</html>
